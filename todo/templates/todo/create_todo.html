{% extends "base.html" %}

{% block content %}
<section id="create-todo" class="create-todo mt-5">
  <div class="container py-5 my-5">
    <div class="row justify-content-center">
      <div class="col-lg-5">
        <h2>Create a new todo item</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
