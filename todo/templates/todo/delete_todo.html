{% extends "base.html" %}

{% block content %}
<section id="delete-todo" class="delete-todo mt-5">
  <div class="container my-5 py-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <h2>Delete todo item: {{ todo.title }}</h2>
        <p>Are you sure you want to delete this todo item?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-3">Delete</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
